<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Notes</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="app">
        <header>
            <div id="upbar">
                <div id="title">
                    <h1>
                        shared notes
                    </h1>
                </div>
                <div id="save">
                    <img src="#" alt="sauvegarder">
                </div>
                <div id="edit">
                    <img src="#" alt="modifier">
                </div>
                <div id="synchro">
                    <div id="synchroImg">
                        <img src="#" alt="indicateur de synchronisation">
                    </div>
                    <div id="synchroTxt">
                        <p>
                            désynchronisé...
                        </p>
                    </div>
                </div>
                <div id="actualiser">
                    <img src="#" alt="actualiser">
                </div>
            </div>
        </header>
        <main>
            <div id="textDiv">
                <textarea id="noteArea" placeholder="Écris ici..." rows="10"></textarea>
            </div>
        </main>
    </div>
</body>
</html>
